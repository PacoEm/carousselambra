<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- caroussels -->
    <link rel="stylesheet" href="./workbook/workbook.css">
    <link rel="stylesheet" href="./team/team.css">

</head>
<body>



    <nav>
        <ul>
            <li>
                <a href="#linkWorkbook">workbook</a>
            </li>
            <li>
                <a href="#linkTeam">team</a>
            </li>
            <li>
                <a href="#linkClassic">classic</a>
            </li>
        </ul>
    </nav>

    <header>
        <h1>
            Carousselambra
        </h1>
        <h2>
            images gallery easy to use
        </h2>

    <!-- workbook -->
    <section id="linkWorkbook">
        <div class="caroucontain">
            <h3>Workbook</h3>
            <div id="workbook"></div>
        </div>

    <div class="separation"></div>

    <!-- team -->
    <section id="linkTeam">

            <h3 id="titreTeam">Team</h3>
            <br>
            <div id="team">
                <div id="left_arrow"></div>

                <div id="d0" class="divlook"></div>
                <div id="d1" class="divlook"></div>
                <div id="d2" class="divlook"></div>
                <div id="d3" class="divlook"></div>
                <div id="d4" class="divlook"></div>

            </div>
            <div id="texts">
                <div id="text1"></div>
                <div id="dash"><p>-</p></div>
                <div id="text2"></div>
            </div>
    </section>

    <div class="separation"></div>

        <!-- classic -->
        <section id="linkClassic">
            <div class="caroucontain">
                
                <h3 id="titreClassic">Classic</h3>
                <div id="classic">
                    <div id="textClassic">
                        <div id="linearGradient">
                            <p>
                                My Family Cooking
                            </p>
        
                        </div>
                    </div>
                </div>
        </section>
    





    <!-- scripts -->
    <script src="./workbook/workbook.js"></script>
    <script src="./team/team.js"></script>
    <script src="./classic/classic.js"></script>
